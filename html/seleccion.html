<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your region</title>
    <link rel="stylesheet" href="../css/seleccion.css">
</head>
<body>
    <main class="main-content">
        <section id="game-section" class="section">
            <h2 class="sub-game">Choose your region</h2>
            <div class="card-container">
                <div class="card" id="card-north">
                    <img src="../assets/logo1.png" alt="Sun">
                </div>
                <div class="card" id="card-central">
                    <img src="../assets/logo2.png" alt="leaf">
                </div>
                <div class="card" id="card-south">
                    <img src="../assets/logo3.png" alt="snowflake">
                </div>
            </div>
        </section>

        <div id="game-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <script src="../js/seleccion.js"></script>
</body>
</html>
