<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Region</title>
    <link rel="stylesheet" href="../css/central.css">
</head>
<body id="region-body">
    <div class="slides-wrapper">
        <div class="dialog-box" id="dialog-box">
            
            <div id="slide-content-area" class="slide-content">
                
                <div id="narrative-area">
                    <p id="slide-text" class="slide-text">Loading...</p>
                </div>

                <div id="evidence-area" class="evidence-area oculto">
                    <img id="dynamic-evidence" src="" alt="Evidencia Satelital" class="dynamic-evidence-image">
                </div>

                <div id="quiz-area" class="quiz-area oculto">
                    <p id="quiz-question" class="quiz-question"></p>
                    <div id="quiz-options" class="quiz-options">
                        </div>
                </div>

                <div id="control-buttons">
                    <button id="next-slide-btn" class="btn">Next</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="../js/logic_central.js"></script>
</body>
</html>
